<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   <body>
       <h2 align="center">Registration Form (STUDENT)</h3>
       <table align="center" cellpadding = "5">
       <tr>
       <td>Name</td>
       <td><input type="text" name="Name"  placeholder="Swathi" id="Name" />
       </td>
       </tr>
       <tr>
       <td>Email ID</td>
       <td><input type="email" name="EmailID" id="email"  placeholder="swathi1234@gmail.com" /></td>
       </tr>
       <tr>
       <td>Mobile Number</td>
       <td>
       <input type="text" name="MobileNumber" id="PhoneNumber"  placeholder="7670******" />
       </td>
       </tr>
       <tr>
       <td>Gender</td>
       <td>
       <select name="gender" id="gender">
           <option value="gender">gender</option>
           <option value="Male">Male</option>
           <option value="Female">Female</option>
       </select>
       </td>
       </tr>
      <tr>
          <td>
              <input type="password" name="password" id="password">
          </td>
          <td>Password</td>
      </tr>
      <tr>
          <td>
            Languages known
          </td>
          <td>
            <select name="language" id="language" >
                <option value="Language">Language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Telugu">Telugu</option>
                <option value="France">France</option>
                <option value="Chinese">Chinese</option>
            </select>
          </td>
      </tr>
       <tr>
           <td colspan="2" align="center">
           <input type="submit" value="Submit" onclick="FormValidation()">
           </td>
           </tr>
       </table>
       </form>
    <script>
        function FormValidation(){
            var name=document.getElementById("Name");
            var email=document.getElementById("email");
            var password=document.getElementById("password");
            var phonenumber=document.getElementById("PhoneNumber");
            var gender=document.getElementById("gender");
            var lang=document.getElementById("language");
            if(name.value.length<6 || name.value.length>30){
                alert("Name length should be more than 6 and less than 30");
             
            }
           
            else if(!(email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/))){
                alert("please enter a valid email id");
              
            }
            
            else if(password.value.length <5 || password.value.length>15){
                alert("password length must be between 5-15 characters");
              
            }
            else if(phonenumber.value.length!=10){
               alert("phonenumber should be of length 10 only"); 
            
            }
           else if(gender.value=="gender"){
                alert("choose gender");
            }
         
            else if(language.value=="Language"){
                alert("choose languge");
            }

            else{
                document.write("your response submitted successfully");
            }
         
        }
    
            
    </script>
</body>
</html>
